apiVersion: apps/v1
kind: Deployment
metadata:
  name: zalo-integration-dev
spec:
  selector:
    matchLabels:
      run: zalo-integration-dev
  replicas: 1
  template:
    metadata:
      labels:
        run: zalo-integration-dev
    spec:
      containers:
        - name: zalo-int-dev
          image: 172.76.10.150:5002/zalo-integration:dev
          imagePullPolicy: Always
          command: ["node"]
          args: ["server.js"]
          ports:
            - containerPort: 80
          env:
          - name: REDIS_HOST
            value: "redis-master"
          - name: REDIS_PORT
            value: "6379"
          - name: MINIO_ACCESS_KEY
            value: "EGN382IMEPNND2JB46PQ"
          - name: MINIO_SECRET_KEY
            value: "5NwA8Cqx2QCJLa8u3SGUwSzRiKs6DhwbBsbpNbkM"
          - name: MINIO_USE_SSL
            value: "false"
          - name: MINIO_PORT
            value: "9000"
          - name: MINIO_END_POINT
            value: "minio-service"
          - name: MINIO_PUBLIC_END_POINT
            value: "http://minio-service"
          - name: MONGODB_URL
            value: "mongodb://mongodb-noops-dev.mongodb-noops.svc.cluster.local:27017/simple_db"
          - name: MONGODB_HOST
            value: "mongodb-noops-dev.mongodb-noops.svc.cluster.local"
          - name: MONGODB_ROOT_USER
            value: "foobar"
          - name: MONGODB_ROOT_PASSWORD
            value: "foobarPassword"
          - name: MONGODB_PORT
            value: "27017"
          - name: HOST_APP_PORT
            value: "80"
          - name: APP_PORT
            value: "80"
          - name: APP_HOST
            value: https://zalo-integration-service-dev
          - name: CB_URL
            value: https://172.76.10.227:30503/api/zalo/reservation/confirmation
---
apiVersion: v1
kind: Service
metadata:
  name: zalo-integration-service-dev
  labels:
    run: zalo-integration-dev
spec:
  ports:
    - name: https-zalo-integration-dev
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    run: zalo-integration-dev
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: zalo-integration-gateway-dev
spec:
  selectors:
    istio: ingressgateway
  servers:
    - hosts:
        - "*"
      port:
        number: 30503
        name: https-zalo-integration-dev
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: zalo-integration-virtualservice-dev
spec:
  hosts:
    - "*"
  gateways:
    - zalo-integration-gateway-dev
  tls:
    - match:
        - port: 30503
          sni_hosts:
            - '*'
          uri:
            prefix: /
      name: https-zalo-integration-dev
      route:
        - destination:
            host: zalo-integration-service-dev
            port:
              number: 80
---
