version: '3'
services:
  web:
    build:
      context: .
    command: nodemon --legacy-watch server.js
    ports:
      - "4000:4000"
    links:
      - mongodb
      - minio
    depends_on:
      - mongodb
      - minio
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    environment:
      MINIO_ACCESS_KEY: "AKIAIOSFODNN7EXAMPLE"
      MINIO_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
      MINIO_USE_SSL: "false"
      MINIO_PORT: 9000
      MINIO_END_POINT: "minio"
      MONGODB_URL: "mongodb://foobar:foobarPassword@mongodb:27017/simple_db"
      JWT_PRIVATE_KEY: "privateKey"
      JWT_EXPIRES_IN: "1d"
      BCRYPT_SALT_ROUND: 10
      NODE_ENV: "development"
      APP_PORT: 4000
  minio:
    image: minio/minio
    volumes:
      - data:/data
    environment:
      MINIO_ACCESS_KEY: "AKIAIOSFODNN7EXAMPLE"
      MINIO_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
    ports:
      - "9000:9000"
    command: minio server /data/minio/
  mongodb:
    image: "mongo"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "simple"
      MONGO_INITDB_ROOT_PASSWORD: "simplePassword"
    volumes:
      - "mongodb_data:/data/db"
    ports:
      - "27017:27017"
volumes:
  mongodb_data:
    driver: local
  data: